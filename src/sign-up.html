<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byticular â€“ Coding Tests Modernised </title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- ? HEADER -->
  <header class="header">
    <div class="header__logo-box">
      <span class="header__logo">
        <a class="link" href="index.html">Byticular</a>
      </span>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link btn btn--text">Features</a></li>
        <li class="nav__item"><a href="#" class="nav__link btn btn--secondary">Get Started</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">

    <!-- ? HERO SECTION -->
    <section class="section section--sign-up">
      <div class="container container--sign-up">
        <div class="row">
          <div class="col col-1-of-2">
            <div class="sign-up__image-box">
              <svg class="sign-up__image">
                <use xlink:href="img/illustrations/icons.svg#icon-toolkit_icon"
                  href="img/illustrations/icons.svg#icon-peep-sign-up"></use>
              </svg>
            </div>
          </div>
          <div class="col col-1-of-2">
            <h2 class="heading heading--secondry u-mb-sm">Create an Account</h2>
            <p class="text text--md u-mb-md">Level up your coding tests by signing up.</p>

            <form action="#" class="form form--sign-up" method="post">
              <div class="form__group">
                <label for="first-name" class="form__label">First Name</label>
                <input type="text" name="first-name" class="form__input" id="first-name" placeholder="Jane/John"
                  required>
              </div>
              <div class="form__group">
                <label for="last-name" class="form__label">Last Name</label>
                <input type="text" name="last-name" class="form__input  " id="last-name" placeholder="Doe" required>
              </div>
              <div class="form__group">
                <label for="email" class="form__label">Email</label>
                <input type="email" name="email" class="form__input" id="email" placeholder="you@mail.com" required>
              </div>
              <div class="form__group">
                <label for="password" class="form__label">Password</label>
                <input type="text" name="password" class="form__input" placeholder="Choose a password" required>
              </div>
              <div class="form__group">
                <label for="agree" class="form__label">Terms & Conditions</label>
                <div class="form__group--flex">
                  <input type="checkbox" name="agree-to-terms" class="form__checkbox" id="agree-to-terms">
                  <label for="agree-to-terms" class="form__label--checkbox"></label>
                  <p class="text text--inline text--sm">
                    I agree to the
                    <a href="terms.html" class="link link--highlighted">terms and conditions.</a>
                  </p>
                </div>
              </div>
              <div class="form__group">
                <a href="#" class="btn btn--primary btn--submit" type="submit" name="sign-up">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- ? FOOTER -->
  <footer class="footer">
    <div class="container container--footer">
      <div class="row">
        <div class="col col-1-of-4">
          <div class="footer__block">
            <p class="text text--light text--bold u-mb-xs">Byticular</p>
            <p class="text text--light">Programming tests &ndash; modernised</p>
          </div>
        </div>
        <div class="col col-1-of-4">
          <div class="footer__block">
            <p class="text text--light text--bold u-mb-xs">Product</p>
            <a href="#" class="link link--light u-mb-xs">All Features</a>
            <a href="#" class="link link--light u-mb-xs">Contribute</a>
            <a href="#" class="link link--light u-mb-xs">Support</a>
          </div>
        </div>
        <div class="col col-1-of-4">
          <div class="footer__block">
            <p class="text text--light text--bold u-mb-xs">Connect</p>
            <a href="mailto:blessedmattzulu@gmail.com" class="link link--light u-mb-xs">Email</a>
            <a href="#" class="link link--light u-mb-xs">Twitter</a>
          </div>
        </div>
        <div class="col col-1-of-4">
          <div class="footer__block">
            <p class="text text--light text--bold u-mb-xs">Legal</p>
            <a href="#" class="link link--light u-mb-xs">Terms of Use</a>
            <a href="#" class="link link--light u-mb-xs">Privacy Policy</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
